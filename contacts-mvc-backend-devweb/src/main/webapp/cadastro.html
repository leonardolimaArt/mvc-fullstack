<body>
<div>
	<h1>Cadastro de usuário</h1>
	<form action="cad">
		<table  class = "tableLogin">
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="camp0" required></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email" class="camp0" required></td>
			</tr>
			<tr>
				<td><input type="password"  id = "senha" name="senha" placeholder="Senha" class="camp0" onchange="validSenha()" required></td>
			</tr>
			<tr>
				<td id = "c0">❌ Uma letra maiúscula.</td>
			</tr>
			<tr>
				<td id = "c1">❌ Um número.</td>
			</tr>
			<tr>
				<td id = "c2">❌ Um caracter especial.</td>
			</tr>
		</table>
		<br>
		<input type="submit" id = "subutton" class="cadb" value="Cadastrar" disabled>
	</form>
	</div>	
	<script src = "scripts/master_script.js"></script>
</body>
